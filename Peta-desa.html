<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta Desa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="margin:0">

<a href="index.html" style="
  position:fixed;
  top:15px;
  left:15px;
  z-index:9999;
  background:#2A628F;
  color:#fff;
  padding:8px 16px;
  border-radius:20px;
  text-decoration:none;">
  ← Beranda
</a>

<iframe id="mapFrame"
  style="width:100%;height:100vh;border:none;">
</iframe>

<script>
  // 1. Ambil parameter desa dari URL
  const params = new URLSearchParams(window.location.search);
  const desa = params.get("desa");

  // 2. Mapping desa → file peta GIS
  const maps = {
    kretek:   "Map/qgis2web_2026_01_04-01_33_03_488029/index.html",
    paguyangan: "Map/qgis2web_2026_01_04-11_22_51_181068/index.html",
    pagojengan: "Map/qgis2web_2026_01_04-12_04_11_516603/index.html",
    cipetung: "Map/qgis2web_2026_01_04-10_38_29_640297/index.html"
  };

  // 3. Tampilkan peta sesuai desa
  const iframe = document.getElementById("mapFrame");
  iframe.src = maps[desa] || maps.kretek;
</script>

</body>
</html>
