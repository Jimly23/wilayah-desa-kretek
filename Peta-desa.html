<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta Desa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* =========================
       RESET
       ========================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* =========================
       HEADER
       ========================= */
    .map-header {
      height: 60px;
      background: #1464dc;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .map-header-left {
      font-size: 22px;
      font-weight: bold;
    }

    .map-header-nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .map-header-nav a {
      color: #fff;
      text-decoration: none;
      font-size: 15px;
    }

    /* =========================
       DROPDOWN (CLICK BASED)
       ========================= */
    .map-dropdown {
      position: relative;
    }

    .map-dropbtn {
      cursor: pointer;
      user-select: none;
    }

    .map-dropdown-content {
      display: none;
      position: absolute;
      top: 38px;
      left: 0;
      background: #ffffff;
      min-width: 190px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      overflow: hidden;
      z-index: 999;
    }

    .map-dropdown-content a {
      display: block;
      padding: 12px 14px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .map-dropdown-content a:hover {
      background: #f1f1f1;
    }

    .map-dropdown.show .map-dropdown-content {
      display: block;
    }

    /* =========================
       IFRAME PETA
       ========================= */
    .map-frame {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }

    /* =========================
       RESPONSIVE
       ========================= */
    @media (max-width: 768px) {
      .map-header {
        padding: 0 15px;
      }

      .map-header-left {
        font-size: 18px;
      }

      .map-header-nav {
        gap: 15px;
      }
    }
  </style>
</head>

<body>

<!-- =========================
     HEADER
     ========================= -->
<header class="map-header">
  <div class="map-header-left">
    Kecamatan Paguyangan
  </div>

  <nav class="map-header-nav">
    <a href="index.html">Beranda</a>

    <div class="map-dropdown">
      <span class="map-dropbtn">Peta Desa â–¾</span>
      <div class="map-dropdown-content">
        <a href="Peta-desa.html?desa=kretek">Kretek</a>
        <a href="Peta-desa.html?desa=paguyangan">Paguyangan</a>
        <a href="Peta-desa.html?desa=pagojengan">Pagojengan</a>
        <a href="Peta-desa.html?desa=cipetung">Cipetung</a>
      </div>
    </div>

    <a href="Peta-kecamatan.html">Peta Kecamatan</a>
    <a href="Tentang.html">Tentang</a>
  </nav>
</header>

<!-- =========================
     PETA GIS
     ========================= -->
<iframe id="mapFrame" class="map-frame"></iframe>

<!-- =========================
     SCRIPT
     ========================= -->
<script>
  document.addEventListener("DOMContentLoaded", function () {

    /* ===== DROPDOWN ===== */
    const dropBtn = document.querySelector(".map-dropbtn");
    const dropBox = document.querySelector(".map-dropdown");

    dropBtn.addEventListener("click", function (e) {
      e.stopPropagation();
      dropBox.classList.toggle("show");
    });

    document.addEventListener("click", function () {
      dropBox.classList.remove("show");
    });

    document
      .querySelectorAll(".map-dropdown-content a")
      .forEach(item => {
        item.addEventListener("click", e => {
          e.stopPropagation();
        });
      });

    /* ===== MAP SWITCH ===== */
    const params = new URLSearchParams(window.location.search);
    const desa = params.get("desa");

    const maps = {
      kretek: "Map/qgis2web_2026_01_05-18_41_39_210925/index.html",
      paguyangan: "Map/qgis2web_2026_01_05-20_01_57_321583/index.html",
      pagojengan: "Map/qgis2web_2026_01_05-19_10_32_907333/index.html",
      cipetung: "Map/qgis2web_2026_01_05-20_55_43_432056/index.html"
    };

    document.getElementById("mapFrame").src =
      maps[desa] || maps.kretek;

  });
</script>

</body>
</html>
